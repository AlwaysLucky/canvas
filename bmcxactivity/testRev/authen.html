<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>拜米租车</title>
	<script src="dist/js/rem-2fbab027fa.js"></script>
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/common.css">
	<style>
		.container{
			background: #F6F6F6;
			padding: 0.6rem 0;
		}
		.container p:nth-last-of-type(1){
			color: #999;
			font-size: 0.24rem;
			margin-top: 0.32rem;
		}
		p{
			color: #333;
			font-size: 0.28rem;
			line-height: .4rem;
		}
		input{
			display: block;
			width: 5.6rem;
			font-size: 0.28rem;
			line-height: 0.8rem;
			padding-left: 0.4rem;
			margin: 0 auto;
			border: 0 none;
		    background-color: #fff
		}
		input+input{
			margin-top: 0.28rem;
		}
		input:nth-of-type(1){
			margin-top: 1rem;
		}
	</style>
</head>
<body>
	<div class="container center">
		<p>车辆已购买保险</p>
		<p>实名认证后可享受最高5万元的用车保障</p>
		<input type="text" id="name" placeholder="请输入真实姓名">
		<input type="text" id="idcard" placeholder="请输入身份证号">
		<a href="javascript:" class="btn primary">完成</a>
		<p>未满16岁禁止骑行</p>
	</div>


	<script src="dist/js/zepto-2dd2e0f33e.min.js"></script>
	<script>
		'use strict';
		var userInfo = JSON.parse(sessionStorage.getItem('userInfo'));
		$(function(){
			$('.btn').on('click', function(){
				checkSubmit();
			})
		})

		function checkSubmit(){
			var name      = $('#name').val();
			var idcard    = $('#idcard').val();
			var ptnName   = /^[\u4e00-\u9fa5]{2,5}$/
			var ptnIdCard = /^(\d{17}(\d|X))|(\d{15})$/;

			if (name == '') {
				alert("请输入姓名");
				return;
			}

			if (idcard == '') {
				alert("请输入身份证号");
				return;
			}

			if (!ptnName.test(name.trim())) {
				alert('名字格式不正确');
				return;
			}

			if (!ptnIdCard.test(idcard.trim())) {
				alert('身份证格式不正确');
				return;
			}

			$.ajax({
			    url: 'http://apibeta.baimicx.com/bmtravel/api/temporaryUserRegister/userRegister',
			    type: 'post',
			    data:{
			        realName: name,
			        IdCardNo: idcard,
			        phoneNumber: userInfo.phone
			    },
			    dataType: 'json',
			    success: function(res) {
			    	if (res.success) {
						window.location.href = 'ride.html';
			    	}else{
			    		alert(res.errorMsg);
			    	}
			    },
			    error: function() {
			        alert('网路异常');
			    }
			})
		}
	</script>
</body>
</html>
