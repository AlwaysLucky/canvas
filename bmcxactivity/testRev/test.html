<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    	input
    </style>
</head>

<body>
    <label for="">身份证</label>
    <input type="text" placeholder="请输入证件号">
    <button>确定</button>
    <!-- <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="script/zepto.min.js"></script>
    <!-- <script src="js/zepto.min.js"></script> -->
    <!-- <script src="js/touch.js"></script> -->
    <!-- <script src="js/event.js"></script> -->
    <script>
    $(function() {

        $('button').click(function() {
            var idCard = $('input').val();

            if (idCard == '') {
                alert('身份证号码为空!');
                return;
            }


            var datas = {
                cardno: idCard,
                dtype: 'json',
                key: '344ec543e42b76bb5fb5cc95dfc642a2'
            }


            $.ajax({
                url: 'http://apis.juhe.cn/idcard/index',
                type: 'get',
                dataType: "jsonp",
                data: datas,

                beforeSend: function() {

                },

                success: function(data) {
                    console.log(data);
                    document.write(JSON.stringify(data.result));
                },
                error: function() {
                    console.log('error');
                }

            })




        })

    })
    </script>
</body>

</html>
