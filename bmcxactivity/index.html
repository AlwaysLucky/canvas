    <script>
    "use strict";
    var flag = false;
    $(function() {
        // 打开提示框
        document.querySelector('#next').onclick = function() {
            checkNext()
        }
        // 获取验证码
        document.querySelector('label[for=vcodes]').onclick = function() {
            if (flag) return; // 阻止重复点击
            if (!checkPhone($("#phoneNum").val())) return;
            $.ajax({
                url: 'http://apibeta.baimicx.com/bmtravel/api/user/H5sendCode',
                type: 'post',
                data:{
                    mobile: $("#phoneNum").val()
                },
                dataType: 'json',
                success: function(res) {
                    if (res.success == false) {
                        swal({
                            text: res.errorMsg,
                            showConfirmButton: false,
                            timer:1000
                        })
                    }else{
                        getvCode(60);
                    }
                },
                error: function() {
                    swal({
                        text: '网络异常',
                        showConfirmButton: false,
                        timer:1000
                    })
                }
            })
        }
        window.loadImages();
    })

    function showDialog() {
        let dialog = document.querySelector('.dialog-container');
        dialog.style.display = 'block';
    }

    function getvCode(seconds) {
        flag = true;
        seconds = seconds - 1;
        document.querySelector('label[for=vcodes]').textContent = seconds + 's';
        if (seconds < 0) {
            flag = false;
            clearTimeout(time);
            document.querySelector('label[for=vcodes]').textContent = "重新获取";
            return;
        }
        var time = setTimeout(function() {
            getvCode(seconds--);
        }, 1000);
    }

    function checkNext() {
        var ptnvCode = /^\d{4}$/;
        var vcode = $("#vcode").val();
        var phoneNum = $("#phoneNum").val();
        if (!checkPhone(phoneNum)) return;
        if ( !ptnvCode.test(vcode.trim()) || vcode.trim() == '' ) {
            swal({
                text: '验证码格式不正确',
                showConfirmButton: false,
                timer:1000
            });
            return;
        }

        $.ajax({
            url: 'http://apibeta.baimicx.com/bmtravel/api/temporaryUserRegister/nextConfirm',
            type: 'post',
            data:{
                phoneNumber: phoneNum,
                mCode: vcode
            },
            dataType: 'json',
            success: function(res) {
                if (res.success) {
                    localStorage.setItem('mobile', phoneNum);
                    relations(res);
                }else{
                    swal({
                        text: res.errorMsg,
                        showConfirmButton: false,
                        timer:1000
                    })
                }
            },
            error: function() {
                swal({
                    text: '网络异常',
                    showConfirmButton: false,
                    timer:1000
                })
            }
        })
    }

    function checkPhone(phone){
        var ptnPhone = /^1[3,4,5,6,7,8,9]\d{9}$/;
        if ( !ptnPhone.test(phone.trim()) || phone.trim() == '') {
            swal({
                text: '手机号格式不正确',
                showConfirmButton: false,
                timer:1000
            })
            return;
        }
        return true;
    }

        if (data.result == 3) {

            window.location.href = 'ride.html';
        }

        if (data.result == 4) {
            /*已注册赠送过骑行卡*/
            window.showDialog();

			     //        window.location.href = 'authen.html';

    // 预加载后续图片
    function loadImages(){
    	let images = document.querySelectorAll('#loadimg img');
    	Array.prototype.forEach.call(images, function(el, i) {
    	    var imgSrc = el.dataset.src;
    	    el.src = imgSrc;
